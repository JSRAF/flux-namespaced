apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kibana
  namespace: kibana
spec:
  releaseName: kibana
  chart:
    spec:
      chart: kibana
      sourceRef:
        kind: HelmRepository
        name: kibana
        namespace: flux-system
      version: "10.2.6"
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    elasticsearch:
      hosts: 
        - elastic1
      port: "9200"
